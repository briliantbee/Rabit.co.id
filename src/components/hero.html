<section
  class="relative max-w-6xl mx-auto px-4"
  aria-label="Hero - Solusi Keamanan CCTV"
>
  <div class="overflow-hidden rounded-2xl relative">
    <!-- Slides wrapper -->
    <div
      id="carousel"
      class="relative w-full flex transition-transform duration-700 ease-in-out h-[400px] sm:h-[500px]"
      role="region"
      aria-roledescription="carousel"
      aria-label="Gambar produk dan instalasi CCTV"
    >
      <!-- Slide 1 -->
      <div class="min-w-full relative" aria-hidden="false">
        <img
          src="/assets/slide1.jpeg"
          alt="Instalasi kamera CCTV outdoor"
          class="w-full h-full object-cover rounded-2xl"
          loading="lazy"
        />
      </div>

      <!-- Slide 2 -->
      <div class="min-w-full relative" aria-hidden="true">
        <img
          src="/assets/slide2.jpeg"
          alt="Monitoring 24/7 di ruang pusat kendali"
          class="w-full h-full object-cover rounded-2xl"
          loading="lazy"
        />
      </div>

      <!-- Slide 3 -->
      <div class="min-w-full relative" aria-hidden="true">
        <img
          src="/assets/slide3.jpg"
          alt="Solusi rekam dan penyimpanan video"
          class="w-full h-full object-cover rounded-2xl"
          loading="lazy"
        />
      </div>
    </div>

    <!-- Gradient overlay for readable text -->
    <div
      class="pointer-events-none absolute inset-0 rounded-2xl bg-linear-to-r from-black/70 via-black/30 to-transparent"
    ></div>

    <!-- Content (title, subtitle, CTAs) -->
    <div
      class="absolute left-6 top-1/2 -translate-y-1/2 text-white max-w-lg z-10"
    >
      <h1 class="text-3xl sm:text-4xl font-bold leading-tight">
        Solusi Keamanan & CCTV Profesional
      </h1>
      <p class="mt-3 text-sm sm:text-base text-white/90">
        Monitoring 24/7, instalasi cepat, dan dukungan teknis berpengalaman
        untuk melindungi aset Anda.
      </p>
      <div class="mt-5 flex gap-3">
        <a
          href="#services"
          class="inline-flex items-center gap-2 bg-orange-600 hover:bg-black transition-all duration-300 text-white px-4 py-2 rounded-md shadow"
        >
          Produk & Layanan
        </a>
        <a
          href="#contact"
          class="inline-flex items-center gap-2 bg-white/90 text-gray-800 px-4 py-2 rounded-md hover:bg-white"
        >
          Dapatkan Konsultasi
        </a>
      </div>
    </div>

    <!-- Indicators -->
    <div
      id="indicators"
      class="absolute bottom-4 left-1/2 -translate-x-1/2 z-20 flex gap-2"
      role="tablist"
      aria-label="Indikator slide"
    >
      <button
        class="w-3 h-3 rounded-full bg-white/60"
        aria-label="Slide 1"
        role="tab"
        aria-selected="true"
      ></button>
      <button
        class="w-3 h-3 rounded-full bg-white/40"
        aria-label="Slide 2"
        role="tab"
        aria-selected="false"
      ></button>
      <button
        class="w-3 h-3 rounded-full bg-white/40"
        aria-label="Slide 3"
        role="tab"
        aria-selected="false"
      ></button>
    </div>
  </div>
