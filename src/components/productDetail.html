<div class="container mx-auto px-4 py-8">
  <div class="flex flex-col md:flex-row gap-8">
    <!-- Sidebar -->
    <aside class="w-full md:w-64 flex-shrink-0">
      <div class="bg-white rounded-lg shadow p-6">
        <h3 class="text-lg font-semibold mb-4">Browse</h3>

        <!-- Keamanan Pintar -->
        <div class="mb-4">
          <button
            data-category="keamanan"
            class="flex items-center justify-between w-full text-left font-medium category-link hover:text-orange-600"
          >
            <span>Keamanan Pintar</span>
            <svg
              id="icon-keamanan"
              class="w-4 h-4 transform transition-transform"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
          </button>
          <div id="cat-keamanan" class="ml-4 mt-2 space-y-2">
            <a
              href="#"
              data-subcategory="Smart CCTV Indoor"
              class="block text-sm text-gray-600 subcategory-link hover:text-orange-600"
              >Smart CCTV Indoor</a
            >
            <a
              href="#"
              data-subcategory="Smart CCTV Outdoor"
              class="block text-sm text-gray-600 subcategory-link hover:text-orange-600"
              >Smart CCTV Outdoor</a
            >
            <a
              href="#"
              data-subcategory="Penyimpanan Video"
              class="block text-sm text-gray-600 subcategory-link hover:text-orange-600"
              >Penyimpanan Video</a
            >
            <a
              href="#"
              data-subcategory="Smart Door Lock"
              class="block text-sm text-gray-600 subcategory-link hover:text-orange-600"
              >Smart Door Lock</a
            >
          </div>
        </div>

        <!-- Efisiensi Energi -->
        <div class="mb-4">
          <button
            data-category="efisiensi"
            class="flex items-center justify-between w-full text-left font-medium category-link hover:text-orange-600"
          >
            <span>Efisiensi Energi</span>
            <svg
              id="icon-efisiensi"
              class="w-4 h-4 transform transition-transform"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
          </button>
          <div id="cat-efisiensi" class="ml-4 mt-2 space-y-2 hidden">
            <a
              href="#"
              data-subcategory="Smart Light"
              class="block text-sm text-gray-600 subcategory-link hover:text-orange-600"
              >Smart Light</a
            >
            <a
              href="#"
              data-subcategory="Sakelar & Colokan"
              class="block text-sm text-gray-600 subcategory-link hover:text-orange-600"
              >Sakelar & Colokan</a
            >
            <a
              href="#"
              data-subcategory="Kendali"
              class="block text-sm text-gray-600 subcategory-link hover:text-orange-600"
              >Kendali</a
            >
          </div>
        </div>

        <!-- Jaringan Internet -->
        <div class="mb-4">
          <button
            data-category="jaringan"
            class="flex items-center justify-between w-full text-left font-medium category-link hover:text-orange-600"
          >
            <span>Jaringan Internet</span>
            <svg
              id="icon-jaringan"
              class="w-4 h-4 transform transition-transform"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
          </button>
          <div id="cat-jaringan" class="ml-4 mt-2 space-y-2 hidden">
            <a
              href="#"
              data-subcategory="Router"
              class="block text-sm text-gray-600 subcategory-link hover:text-orange-600"
              >Router</a
            >
            <a
              href="#"
              data-subcategory="Range Extender"
              class="block text-sm text-gray-600 subcategory-link hover:text-orange-600"
              >Range Extender</a
            >
          </div>
        </div>

        <div class="mt-6">
          <button
            id="showAllBtn"
            class="text-sm text-orange-600 hover:text-orange-700 font-medium"
          >
            Tampilkan Semua Produk
          </button>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1">
      <!-- Product Detail Section -->
      <div class="bg-white rounded-lg shadow">
        <!-- Product Header with Image Gallery -->
        <div class="p-6">
          <div class="grid md:grid-cols-2 gap-8">
            <!-- Image Gallery -->
            <div>
              <div class="relative mb-4">
                <img id="mainImage" src="" alt="" class="w-full rounded-lg" />
              </div>
              <div id="thumbnails" class="grid grid-cols-4 gap-2">
                <!-- Thumbnails will be injected here -->
              </div>
            </div>

            <!-- Product Info -->
            <div>
              <h1 id="productName" class="text-3xl font-bold mb-4"></h1>

              <!-- Specifications -->
              <div class="mb-6">
                <h3 class="font-bold text-lg mb-3">SPECIFICATION</h3>
                <div id="productSpecs" class="space-y-1 text-sm">
                  <!-- Specs will be injected here -->
                </div>
              </div>

              <!-- Package Contents -->
              <div class="mb-6">
                <h3 class="font-bold text-lg mb-3">ISI KEMASAN</h3>
                <div id="productPackage" class="text-sm text-gray-700">
                  <!-- Package will be injected here -->
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Description Section -->
        <div class="border-t p-6">
          <div id="productDescription" class="prose max-w-none">
            <!-- Description will be injected here -->
          </div>
        </div>

        <!-- Features Section -->
        <div class="border-t p-6">
          <h3 class="font-bold text-xl mb-6">FITUR</h3>
          <div id="productFeatures" class="space-y-6">
            <!-- Features will be injected here -->
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
